<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="/css/reset.css">
        <link rel="stylesheet" href="/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>    

    <body>

        <header>

            <div class="cajaHeader">
                <h1><img src="/imagenes/logo.png" alt="logo barberia"></h1>
                <nav>
                    <ul>
                        <li><a href="/html/Index.html">Home</a></li>
                        <li><a href="/html/servicios.html">Servicios</a></li>
                        <li><a href="/html/contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
            
        </header>

        <main class="mainContacto">

            <form action="">

                <label for="nombre_apellido">Nombre y Apellido</label>
                <input type="text" id="nombre_apellido" class="input_main" required placeholder="Juan Perez">

                <label for="correo_electronico">Correo Electronico</label>
                <input type="email" id="correo_electronico" class="input_main" required placeholder="email@dominio.com">

                <label for="telefono">Numero de telefono</label>
                <input type="tel" id="telefono" class="input_main" required placeholder="">

                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="70" rows="10" class="input_main" required></textarea>

                <fieldset>

                    <legend>¿Como le gustaria que lo contactemos?</legend>

                    <label for="radio-email">
                        <input type="radio" name="contacto" alue="email" id="radio-email">
                        Email
                    </label>
                    
                    <label for="radio-telefono">
                        <input type="radio" name="contacto" value="telefono" id="radio-telefono">                       
                        Telefono
                    </label>
    
                    <label for="radio-whatsapp">
                        <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>                        
                        Wathsapp
                    </label>
                    
                </fieldset>

                <fieldset>

                    <legend>¿En que horario prefiere ser atendido?</legend>

                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>

                </fieldset>

                <label><input type="checkbox" class="checkbox" checked>¿Le gustaria recibir novedades de nuestra Barberia?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">

            </form>

            <table>

                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08:00 ~ 20:00 hrs</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08:00 ~ 20:00 hrs</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08:00 ~ 20:00 hrs</td>
                    </tr>
                </tbody>
                
            </table>

        </main>

        <footer>
            <img src="/imagenes/logo-blanco.png" alt="logo blanco">
            <p class="copyright">&copy Copyright Barberia Alura - 2020</p>
        </footer>

    </body>

</html>
